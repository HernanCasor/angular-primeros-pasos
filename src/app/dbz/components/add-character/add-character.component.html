<h4>Add character</h4>
<form action="" (ngSubmit)="addCharacter()">
  <input
    type="text"
    placeholder="Name"
    class="form-control mb-2"
    [(ngModel)]="character.name"
    name="name"
  />
  <input
    type="text"
    placeholder="Power"
    class="form-control mb-2"
    [(ngModel)]="character.power"
    name="power"
  />
  <button type="submit" class="btn btn-warning">Add</button>
  <!-- <pre>{{ character | json }}</pre> -->
</form>
