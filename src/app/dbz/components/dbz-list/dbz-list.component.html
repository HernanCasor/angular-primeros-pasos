<h4>Character List</h4>
<ul class="list-group">
  <li
    class="list-group-item d-flex justify-content-between align-items-center"
    [ngClass]="{
      'list-group-item-success': isFirst,
      'list-group-item-danger': isLast
    }"
    *ngFor="
      let c of characterList;
      let i = index;
      let isFirst = first;
      let isLast = last
    "
  >
    <div>
      <span class="text-primary">{{ i + 1 }}. </span>
      <span>{{ c.name }} - </span>
      <strong>Power: </strong>
      <span>{{ c.power }}</span>
    </div>

    <button class="btn btn-danger" (click)="onDeleteCharacter(c.id!)">X</button>

    <!-- <span>Es el primero: {{ i == 0 }}</span>
    <span>Es el ultimo: {{ i == characterList.length - 1 }}</span> -->
  </li>
</ul>
